<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<style>
    /* apply a basic reset to remove default styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body{
    background-color: aquamarine;
}
h1{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    padding: 5px;

}
/* style the form container */
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* style the form labels */
label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
}

/* style the form input fields */
input,
select {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  background-color: #e0e0e0;
}

/* style the form submit button */
input[type="submit"] {
  background-color: #0077ff;
  color: #fff;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #0053c6;
}

/* style the form validation error messages */
input:invalid,
select:invalid {
  border-color: #ff0000;
}

input:invalid + span::before,
select:invalid + span::before {
  content: "⚠️ ";
  color: #ff0000;
  font-size: 16px;
}

/* style the form validation success messages */
input:valid,
select:valid {
  border-color: #00ff00;
}

input:valid + span::before,
select:valid + span::before {
  content: "✅ ";
  color: #00ff00;
  font-size: 16px;
}
.res{
    display: flex;
    align-items: center;
    /* font-size: 60px; */
    font-weight: 700;
    color: #ff0000;
}
.btn{
  align-items: center;
  display: flex;
  color: white;
  margin: 0 auto;
}


</style>
<body>
 <div class="login">
	<h1>Health Plan</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="POST">

      
      <label for="age">Age:</label>
    	<input type="text" name="age" placeholder="age" required="required" />

        <label for="gender">Gender:</label>     
        <label for="gender">Enter - Male:0 | Female: 1</label>     
        <input type="text" name="gender" placeholder=" gender" required="required" />
        
        <label for="bmi">BMI:</label>
		    <input type="text" name="bmi" placeholder="bmi Score" required="required" />

        <label for="children">Number of children:</label>
        <input type="text" name="child" placeholder="child" required="required" />

        <label for="smoker">Smoker </label>
        <label for="smoker">Enter - Yes:0 | No: 1</label>     

        <input type="text" name="smoker" placeholder=" smoker" required="required" />
        

        <label for="region">Region:</label>
        <label for="region">Enter - Southeast:0 | Southwest:1 | Northeast:2 | Northwest:3</label>     
        <input type="text" name="region" placeholder="region" required="required" />
        
        
        
        <button type="submit" class="btn btn-primary btn-block btn-large" >Predict</button>

        <br>
        <div class="res">
          {{ prediction_text }}

        </div>
    </form>


 </div>


</body>
</html>
